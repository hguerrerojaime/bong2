<panel title="Tables" brand="info">

      <div class="well">
          <div-row>
              <div-col width="12">
                 <div-row>
                   <div-col width="2" size="lg">
                        <input-select [options]="[{key:'all',value:'View All'},{ key:'active',value:'View Active'}]"></input-select>  
                   </div-col>
                   <div-col width="10" size="lg">
                        <command-button label="Change View" icon="fa fa-search" brand="info" (click)="clearData()"></command-button>
                        <command-button label="My Views" icon="fa fa-list"></command-button> 
                   </div-col>
                 </div-row>
              </div-col>
          </div-row>
          
      </div>
      <table class="table table-striped table-condensed" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
              <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
          </tr>
          <tr>
              <th style="width: 200px;">
                  Actions
              </th>
              <th>
                  <mfDefaultSorter by="name">Name</mfDefaultSorter>
              </th>
              <th>
                  <mfDefaultSorter by="email">Company</mfDefaultSorter>
              </th>
              <th>
                  <mfDefaultSorter by="age">Email</mfDefaultSorter>
              </th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td>
               <command-button brand="info" label="Show" icon="fa fa-search" size="xs"></command-button>
               <command-button brand="warning" label="Edit" icon="fa fa-pencil" size="xs"></command-button>
               <command-button brand="danger" label="Delete" icon="fa fa-close" size="xs"></command-button>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.company}}</td>
            <td>{{item.email}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>

</panel>
