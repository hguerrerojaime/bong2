<ol class="breadcrumb shadow" style="border: 1px solid #aaa">
  <li>Region</li>
</ol>

<panel title="Regions" brand="primary">

      <div class="well well-sm">
          <link-button label="New Region" brand="success" routerLink="/region/new"></link-button>
          
          <div class="pull-right col-md-6">
                 
                <div-row>
                    <div-col width="6">
                    <input-select-lookup [options]="[{key:'all',value:'View All'},{ key:'active',value:'View Active'}]"></input-select-lookup>  
                    </div-col>
                    <div-col width="6">
                    <command-button label="Change View" icon="fa fa-search" brand="info" (click)="clearData()"></command-button>
                    <link-button label="My Views" icon="fa fa-list" routerLink="/region/view"></link-button> 
                    </div-col>
                </div-row>
   
          </div>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="actions-column">
                  Actions
              </th>
              <th>
                  Name
              </th>
              <th>
                  Description
              </th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data">
            <td>
               <div class="btn-group">
                <a routerLink="/" class="btn btn-default btn-xs"><i class="fa fa-search"></i> Show</a>
                <a routerLink="/" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i> Edit</a>
                <a routerLink="/" class="btn btn-default btn-xs"><i class="fa fa-close"></i> Close</a>
               </div>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
        </tr>
        </tbody>
    </table>

</panel>
