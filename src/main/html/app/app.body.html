<panel title="App Components">
    <form class="form-horizontal">
        <command-button label="Default"></command-button>
        <submit-button label="Primary" brand="primary"></submit-button>
        <command-button label="Success" brand="success"></command-button>
        <command-button label="Warning" brand="warning"></command-button>
        <link-button label="Danger" brand="danger"></link-button>
        <hr/>
        <div-row>
            <div-col width="6">
                <form-element label="Input Text">
                    <input-text textCase="upper"></input-text>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input Date">
                    <input-date></input-date>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Time">
                    <input-time></input-time>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input DateTime">
                    <input-datetime></input-datetime>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Number">
                    <input-number></input-number>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input Currency">
                    <input-currency></input-currency>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Select">
                    <input-select></input-select>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input Multiple Select">
                    <input-select multiple="true" select2="true"></input-select>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Lookup">
                    <input-lookup inputWidth="5"></input-lookup>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Select Tags">
                    <input-select multiple="true" tags="true"></input-select>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input Textarea">
                    <input-textarea textCase="upper"></input-textarea>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="6">
                <form-element label="Input Radio Group">
                    <input-radiogroup></input-radiogroup>
                </form-element>
            </div-col>
            <div-col width="6">
                <form-element label="Input Checkbox">
                    <input-checkbox></input-checkbox>
                </form-element>
            </div-col>
        </div-row>
        <div-row>
            <div-col width="12">
                <input-richtext></input-richtext>
            </div-col>
        </div-row>
    </form>
</panel>
