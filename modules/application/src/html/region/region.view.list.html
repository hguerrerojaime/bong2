<ol class="breadcrumb shadow" style="border: 1px solid #aaa">
  <li><a routerLink="/region">Region</a></li>
  <li class="active">My Views</li>
</ol>

<panel title="Region / My Views" brand="info">

  <div class="well well-sm">
    <command-button label="New View" brand="success"></command-button>
  </div>
  
  <panel title="My Views" headingClass="panel-heading-sm" bodyClass="panel-body-sm">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th class="actions-column">Actions</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
    </table>
  </panel>
  
  <panel title="Profile Views" headingClass="panel-heading-sm" bodyClass="panel-body-sm">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>From Profile(s)</th>
        </tr>
      </thead>
    </table>
  </panel>
  
  <panel title="Shared Views" headingClass="panel-heading-sm" bodyClass="panel-body-sm">
    No views have been shared with you
  </panel>

</panel>
