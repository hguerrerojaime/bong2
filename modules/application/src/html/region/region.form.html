<fieldset>
    <legend>Region Data</legend>
    <div-row *ngIf="!value?.id">
        <div-col width="6">
            <form-element label="Name">
                <div>
                    <input-text [(ngModel)]="value.name" name="value-name" textCase="upper"></input-text>
                </div>
            </form-element>
        </div-col>
    </div-row>
    <div-row>
        <div-col width="6">
            <form-element label="Description">
                <input-textarea  [(ngModel)]="value.description" name="value-description" textCase="upper"></input-textarea>
            </form-element>
        </div-col>
    </div-row>
</fieldset>
