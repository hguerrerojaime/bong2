<ol class="breadcrumb shadow" style="border: 1px solid #aaa">
  <li><a routerLink="/region">Region</a></li>
  <li class="active">New</li>
</ol>

<panel title="New Region" brand="primary">
    <form class="form-horizontal" #f="ngForm" >

        <div class="well well-sm">
            <command-button label="Save" icon="fa fa-save" brand="primary" (click)="save()"></command-button>
            <link-button routerLink="/" label="Cancel" icon="fa fa-close"></link-button>
        </div>
          
        <error-box [clientErrors]="region.errors"></error-box>

        <fieldset>
            <legend>Region Data</legend>
            <div-row>
                <div-col width="6">
                    <form-element label="Name">
                        <input-text  [(ngModel)]="region.name" name="region-name" textCase="upper"></input-text>
                    </form-element>
                </div-col>
            </div-row>
            <div-row>
                <div-col width="6">
                    <form-element label="Description">
                        <input-textarea  [(ngModel)]="region.description" name="region-description" textCase="upper"></input-textarea>
                    </form-element>
                </div-col>
            </div-row>
        </fieldset>
        <div class="well well-sm">
            <submit-button label="Save" icon="fa fa-save" brand="primary"></submit-button>
            <link-button routerLink="/" label="Cancel" icon="fa fa-close"></link-button>
        </div>
    </form>

</panel>
